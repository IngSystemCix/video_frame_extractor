name: Release Video Frame Extractor

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Read version from version.json
        id: version
        shell: pwsh
        run: |
          $json = Get-Content version.json | ConvertFrom-Json
          echo "version=$($json.version)" >> $env:GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller videoFrameExtractor.spec

      - name: Verify EXE exists
        shell: pwsh
        run: |
          if (!(Test-Path "dist")) { throw "‚ùå dist folder not found" }
          Get-ChildItem -Recurse dist

      - name: Create ZIP
        shell: pwsh
        run: |
          Compress-Archive `
            -Path dist/* `
            -DestinationPath VideoFrameExtractor-${{ steps.version.outputs.version }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Video Frame Extractor v${{ steps.version.outputs.version }}
          files: VideoFrameExtractor-${{ steps.version.outputs.version }}.zip
